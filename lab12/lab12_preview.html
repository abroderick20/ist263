<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!;'
        }
        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell- Try Again;'
        }
    </script>
</head>
<body>

    <h1>Choose a Walnut</h1>
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" alt="first walnut" onclick="WinnerMessage">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" alt="second walnut" onclick="TryAgain">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" alt="third walnut" onclick="TryAgain">

    <div id="messages"></div>

</body>
</html>

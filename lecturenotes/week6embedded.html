<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--this is an embedded style sheet-->
    <style>
        /* grouped element selector */
        p, h1 {
            color:palegoldenrod; 
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em; /* 2em means 200% */
            font-weight: bolder;
        }
        p a {
            color: orange;
        }
        #firstbullet {
            color:blueviolet
        }
        .pinktext {
            color:pink
        }
    </style>
</head>
<body>
    <h1 class="pinktext">Week 6 CSS</h1>
    <p>Lorem <a href="http://www.ebay.com">ipsum</a> dolor sit amet consectetur adipisicing elit. Eaque non exercitationem nesciunt incidunt aut dicta. Molestias magnam quidem sint ratione nobis. Temporibus iusto vero veritatis maxime hic inventore modi accusamus.</p>
    <ul>
        <li><a href ="http://www.amazon.com" id="firstbullet">Amazon</a></li>
        <li><a href ="http://www.google.com" class="pinktext">Google</a></li>
    </ul>
</body>
</html>
